<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dk_css_test3</title>

    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-width: 960px;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* header */
        .top-box { 
            height: 120px;
            background-color: #034159;
        }
        
        /* middle */
        .flex-box {
            flex: 1;
            display: flex;
            padding-bottom: 120px;
        }
        
        .box {
            padding: 20px;
        }
        
        .side {
            width: 200px;
            flex-shrink: 0;
            background-color: #025951;
        }
        
        .center { 
            flex: 1;
            min-width: 480px;
            background-color: #02735E;
        
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* footer */
        .bottom-box { 
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background-color: #034159;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <header class="top-box"></header>

        <div class="flex-box">
            <aside class="box side"></aside>
            <main class="box center"></main>
            <aside class="box side"></aside>
        </div>
        <footer class="bottom-box"></footer>
    </div>
</body>
</html>
