<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dk_css_test3</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-width: 960px;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-box {
            flex: 0 0 120px;
            background-color: #034159;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flex-box {
            flex: 1 1 auto;
            display: flex;
        }

        .box {
            padding: 20px;
        }

        .side {
            flex: 0 0 200px;
            background-color: #025951;
        }

        .center {
            flex: 1 1 auto;
            min-width: 480px;
            background-color: #02735E;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bottom-box {
            flex: 0 0 120px;
            background-color: #034159;

            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="top-box"></header>

        <div class="flex-box">
            <aside class="box side"></aside>
            <main class="box center"></main>
            <aside class="box side"></aside>
        </div>

        <footer class="bottom-box"></footer>
    </div>

</body>
</html>
