<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dk_css_test3</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-width: 960px;
            min-height: 700px;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-box {
            flex: 0 0 120px;

            background-image: url("images/aurora_top.jfif");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center 30%;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flex-box {
            flex: 1 1 auto;
            display: flex;
            min-height: 300px;
        }

        .box {
            padding: 20px;
        }

        .side {
            flex: 0 0 200px;
            background-color: #025951;
        }

        .center {
            flex: 1 1 auto;
            min-width: 480px;
            background-color: #02735E;

            display: flex;
            align-items: center;
            justify-content: center;

            overflow-y: auto;
        }

        .center iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .bottom-box {
            flex: 0 0 120px;
            background-color: #034159;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        li>a { font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <header class="top-box"></header>

        <div class="flex-box">
            <aside class="box side">
                <ul class="menu">
                    <li><a href="css.01.html" target="contentFrame">CSS.01</a></li>
                    <li><a href="css.02.html" target="contentFrame">CSS.02</a></li>
                    <li><a href="css.03.html" target="contentFrame">CSS.03</a></li>
                </ul>
            </aside>
            
            <main class="box center">
                <iframe name="contentFrame" src="https://bokill-commits.github.io/practice_wep/"></iframe>                
            </main>
            
            <aside class="box side"></aside>
        </div>

        <footer class="bottom-box"></footer>
    </div>

</body>
</html>
