<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대규 연습용 웹페이지</title>

    <!-- CSS -->
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>연습 웹페이지</h1>
        <p>index.html 연습용 웹페이지</p>
    </header>

    <main>
        <div class="card">
            <h2>소개</h2>
            <p>
                연습용 웹페이지
            </p>

            <button onclick="showMessage()">클릭해보세요</button>
        </div>
        <div class="card">
            <h2>소개</h2>
            <p>
                이 페이지는 HTML, CSS, JavaScript 기본 구조를
                이해하기 위한 예제입니다.
            </p>

            <button onclick="showMessage()">클릭해보세요</button>
        </div>
        <div>
            <a href=”https://naver.com”>사이트로 이동</a>
        </div>
        <div>
            <img src="images/image_good.png" alt="설명 텍스트">
        </div>
    </main>

    <footer>
        © 2026 대규 연습 Website
    </footer>

    <!-- JavaScript -->
    <script>
        function showMessage() {
            alert("버튼이 클릭되었습니다!");
        }
    </script>

</body>
</html>
