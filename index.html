<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daekyu Kang | Portfolio</title>

    <!-- CSS -->
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .button-youtube {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .button-youtube:hover {
            background-color: #cc0000;
            transform: translateY(-1px);
        }

        .button-github {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        
        .button-github:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }
        
        .button-group {
            display: flex;
            gap: 10px;              
            margin-top: 15px;
            flex-wrap: nowrap;        
        }
        
        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Daekyu Kang | Portfolio</h1>
        <p>Ai Data Analysis & Developer</p>
    </header>
    
    <main class="layout">
    
        <aside class="skills">
            <h3>Skills</h3>
            <ul>
                <li>Python</li>
                <li>Machine Learning</li>
                <li>Deep Learning</li>
                <li>Database</li>
                <li>HTML / CSS</li>
            </ul>
        </aside>
        
        <section class="projects">
         <div class="card">
            <h2>Delivery Match AI</h2>
            <p>탁송 기사 AI 매칭 팀프로젝트</p>
            <div class="button-group">
                <button class="button-youtube"
                        onclick="window.open('https://youtu.be/hjLLEnQoe_Q')">
                    Youtube
                </button>
                
                <button class="button-github"
                        onclick="window.open('https://github.com/Bokill-commits/TeamProject')">
                    GitHub
                </button>
            </div>   
        </div>
        <br>
        <div class="card">
            <h2>DevTools Malware Scanner</h2>
            <p>실시간 악성 코드 감지 팀프로젝트</p>
            <div class="button-group">
                <button class="button-youtube"
                        onclick="window.open('https://youtu.be/Ly1jYo7CWos')">
                    Youtube
                </button>
                 
                <button class="button-github"
                        onclick="window.open('https://github.com/Bokill-commits/TeamProject')">
                    GitHub
                </button>
            </div>   
        </div>

        <p>    
            <a href="window.open('https://naver.com')">프로젝트발표영상</a>
        </p>
        <p>
            <img src="images/image_good.png" alt="따봉">
        </p>
    </main>

    <footer>
        © 2026 Daegyu Kang · GitHub Pages
    </footer>

    <!-- JavaScript -->
    <script>
        function showMessage() {
            alert("버튼이 클릭되었습니다!");
        }
    </script>

</body>
</html>
