<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dk_css_test2</title>


    <style>     
        /*.flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }*/
        
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            border-radius: 50%;
            background-color: black;
            position: relative;
        }
        
        .inner-box {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            display: flex;
            justify-content: center;
            align-items: center;
            
            font-size: 32px;
            font-weight: bold;
            color: black;
            
        }
        
        .color1 { background-color: crimson; }
        .color2 { background-color: royalblue; }
        .color3 { background-color: seagreen; }
        .color4 { background-color: orange; }
        .color5 { background-color: purple; }
        .color6 { background-color: teal; }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100vh;
            gap: 30px
        }
    </style>
</head>
<body>
    <main>
    <div class="container">
        <div class="box color1">
            <div class="inner-box">1</div>
        </div>
        <div class="box color2">
            <div class="inner-box">2</div>
        </div>
        <div class="box color3">
            <div class="inner-box">3</div>
        </div>
        <div class="box color4">
            <div class="inner-box">4</div>
        </div>
        <div class="box color5">
            <div class="inner-box">5</div>
        </div>
        <div class="box color6">
            <div class="inner-box">6</div>
        </div>
    </div>
        
    </main>
    <footer>
        
    </footer>
</body>
</html>
