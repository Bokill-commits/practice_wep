<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>2026년 2월 달력</title>

/* .calendar 외부css스타일시트 연결 */
<link rel="stylesheet" href="style.css">

<style>
body {
    background-color: #f4f6f8;
    font-family: Arial, Helvetica, sans-serif;
}

/* ===== Calendar ===== */
/*
.calendar {
    width: 420px;
    margin: 40px auto;
    border-collapse: collapse;
    background-color: #ffffff;
}
*/
    
.calendar th,
.calendar td {
    border: 1px solid #ddd;
    width: 14.28%;
    height: 60px;
    text-align: center;
    vertical-align: middle;
}

/* 요일 */
.calendar thead th {
    font-weight: bold;
    background-color: #f1f1f1;
}

/* 일요일 / 토요일 */
.sun {
    color: red;
}

.sat {
    color: blue;
}

/* 날짜는 굵게 X */
.calendar td.sun,
.calendar td.sat {
    font-weight: normal;
}

/* 공휴일 (16, 17, 18) */
.holiday {
    color: red;
}

/* hover */
.calendar tbody td:hover {
    background-color: #fafafa;
}

/* footer */
.calendar tfoot td {
    background-color: #f1f1f1;
    font-weight: bold;
}
</style>
</head>

<body>

<table class="calendar">
    <thead>
        <tr>
            <th class="sun">일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th class="sat">토</th>
        </tr>
    </thead>

    <tbody>
        <!-- 2026년 2월 1일은 일요일 -->
        <tr>
            <td class="sun">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="sat">7</td>
        </tr>
        <tr>
            <td class="sun">8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td class="sat">14</td>
        </tr>
        <tr>
            <td class="sun">15</td>
            <td class="holiday">16</td>
            <td class="holiday">17</td>
            <td class="holiday">18</td>
            <td>19</td>
            <td>20</td>
            <td class="sat">21</td>
        </tr>
        <tr>
            <td class="sun">22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td class="sat">28</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="7">2026년 2월</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
