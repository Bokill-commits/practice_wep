<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dk_css_test2</title>


    <style>
        ul>li { text-align: left; }
        a[href^="http:"] { background-color: yellow;}
        a[href*=github] { background-color: skyblue; }
        a[href$="abc.com"] { background-color: pink; }

        div>div>a { color: blue; font-size: 25px; font-weight: bold; }
        div>div>a:hover { background-color: skyblue; }

        input:focus { outline: 2px solid blue; }
        
        nav>a:nth-of-type(1) { background-color: red; }
        nav>a:nth-of-type(2) { background-color: orange; }
        nav>a:nth-of-type(3) { background-color: yellow; }
        nav>a:nth-of-type(4) { background-color: green; }
        
        nav+a { background-color: blue; color: white; }
        p+a { background-color: purple; color: white; }
    </style>
</head>
<body>
    <main>
        <ul>
          <li><a href="http://google.com">Google</a></li>
          <li><a href="https://github.com">Github</a></li>
          <li><a href="https://abc.com">ABC News network</a></li>
        </ul>
    <div>
        <div>
            <a>Home</a>    <!—글자색을 파랗게, 마우스를 올리면 배경색을 하늘색으로—>
        </div>
        <div>
            아이디<input type="text" name="uid"> <!—포커스를 받으면 outline을 파란색으로—>
        </div>
        <p>
            <nav>
                <a>Python</a>    <!—배경색을 빨강색으로—>
                <a>html</a>    <!—배경색을 주황색으로—>
                <a>css</a>    <!—배경색을 노랑색으로—>
                <a>JavaScript</a>    <!—배경색을 초록색으로—>
            </nav>
            <a>Google</a>    <!—배경색을 파랑색으로—>
        </p>
        <a>Contact</a>    <!—배경색을 보라색으로—>
    </div>
        
    </main>
    <footer>
        
    </footer>
</body>
</html>
